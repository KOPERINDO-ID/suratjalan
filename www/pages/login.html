
<div class="page" data-name="login" class="theme-dark">
 <!-- Scrollable page content-->

 <div class="page-content theme-dark login-screen-content">
   <div class="login-screen-title"><img src="img/logo/logo_new.png" width="125px"/></div>
   <form>
    <div class="list">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Username</div>
            <div class="item-input-wrap">
              <input type="text" id="username" name="username" placeholder="Masukan Username">
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Password</div>
            <div class="item-input-wrap">
              <input type="password" id="password" name="password" placeholder="Masukan Password">
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="list">
      <ul>
        <li><a class="item-link list-button" onclick="getDataUser();">Log In</a></li>
      </ul>
      <div class="block-footer">
        <p>Silahkan Login Untuk Masuk Ke Dalam Aplikasi</p>
      </div>
    </div>
  </form>
</div>
</div>
